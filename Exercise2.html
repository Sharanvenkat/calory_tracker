<html lang="en">
<head>

<body>
    <div class="linear">
        <form class="form ">
            <label>Name:</label><br>

                <option>male</option>
                <option>Female</option>
                <option>Others</option>
            </select><br>
            <label>Mobile number</label><br>
            <input type="number"><br>

            <input type="text"><br>
            <button class="a">Next Step</button><br>
        </form>
    </div>
