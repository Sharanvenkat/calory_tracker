<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <label>name:</label>
            <input type="text"><br>
            <label>password:</label>
            <input type="password"><br>
            <label>email:</label>
            <input type="email"><br>
            <label>select gender</label><br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Fe-male<br>
            <input type="radio" name="gender" value="trans">Transgender<br>
            <label>select game</label><br>
            <input type="checkbox" name="game" value="cricket">cricket<br>
            <input type="checkbox" name="game" value="football">football<br>
            <input type="checkbox" name="game" value="hockey">hockey<br>
            <input type="submit" value="submit">
            <textarea name="" id="" cols="50" rows="30"></textarea><br>
            <select>
                <option>car</option>
                <option>bike</option>
                <option>train</option>
            </select>
            <input type="date">
            <input type="month">
            <input type="time">
        </form>
    </div>
</body>
</html>
